{% extends "base.html" %}

{% block scripts %}
  {{ super() }}
  {{ colorpicker.loader() }}
  {{ colorpicker.picker(ids=[".cp"],  showButtons='true') }}
{% endblock %}

{% block content %}
 <div class="container">
   <h1>Upload File</h1>
   <hr>
   <form class="form-inline" action="{{ url_for('index') }}" method="post" enctype="multipart/form-data">
     <div class="form-group">
       <h3>Image: </h3>
     </div>
     <div class="form-group">
       <input type="file" name="image" class="btn btn-default">
     </div>
     <div class="form-group">
        <input type="text" name='color' class="form-control cp" />
     </div>
     <br>
     <div class="form-group">
         <h3>Effect: </h3>
     </div>
     <div class="form-group">
       <input type="file" name="effect" class="btn btn-default">
     </div>
      <br>
     <div class="form-group">
       <input type="submit" value="Upload" class="btn btn-default">
     </div>
   </form>
 </div>
{% endblock %}
